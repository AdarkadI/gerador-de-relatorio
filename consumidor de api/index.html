<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Relatório</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(event) {
            if (!confirm("Você tem certeza de que deseja excluir este post?")) {
                event.preventDefault(); // Impede a navegação se a confirmação for cancelada
            }
        }
    </script>
    <style>
        header{
          background-color:rgb(5, 5, 184);
        }

        .logo{
            background-color:rgb(5, 5, 184);
            font-size: 35px;
            font-weight: bold;
            color: white;
            border:none;
            padding: 5px 12px;
            border-radius: 4px;
            width: 100%;
            margin: 4px 2px;
            transition-duration: 1.0s;
        }

        .logo:hover{
        background-color: white;
        color: rgb(5, 5, 184);
        border: none;
        }

        .volta {
        display: inline-block;
        border-radius: 4px;
        background-color: white;
        border: none;
        color: #000000;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 20px;
        transition: all 0.5s;
        cursor: pointer;
        }

        .expande{
            background-color:rgb(5, 5, 184);
            color: white;
            border-radius: 4px;
            border:none;
            padding: 5px 12px;
            width: 100%;
        }

        /* Estilo para o contêiner de saída */
        #output {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo" onclick="location.href='/relatorio/'">NeanderAgenda</button>
    </div>
</header>
<br>
<div class="col-md-4 offset-md-1">
    <button type="button" class="volta" onclick="location.href='http://localhost:8090/'">voltar</button>
</div>
<div class="col-md-6 offset-md-3">
    <div class="container text-center">
        <br>
        <h1>Dashboard - Relatório</h1>
    </div>
    <br>
    <button type="button" class="expande" onclick="loadClientes()">Clientes</button>
</div>
<div class="col-md-6 offset-md-3">
    <br>
    <button type="button" class="expande" onclick="loadFuncionarios()">Funcionarios</button>
</div>
<div class="col-md-6 offset-md-3">
    <br>
    <button type="button" class="expande" onclick="loadServicos()">Servicos</button>
</div>
<div class="col-md-6 offset-md-3">
    <br>
    <button type="button" class="expande" onclick="loadUsuarios()">Usuarios</button>
</div>


<div id="output">
    <h2>Dados Carregados</h2>
</div>

<script src="scripts.js"></script>
</body>
</html>
